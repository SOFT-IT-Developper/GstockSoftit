
<div *ngIf="produits">
    <h2><span jhiTranslate="gStockSoftitApp.produits.detail.title">Produits</span> {{produits.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gStockSoftitApp.produits.name">Name</span></dt>
        <dd>
            <span>{{produits.name}}</span>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.produits.emplacement">Emplacement</span></dt>
        <dd>
            <span>{{produits.emplacement}}</span>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.produits.description">Description</span></dt>
        <dd>
            <span>{{produits.description}}</span>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.produits.capture">Capture</span></dt>
        <dd>
            <div *ngIf="produits.capture">
                <a (click)="openFile(produits.captureContentType, produits.capture)">
                    <img [src]="'data:' + produits.captureContentType + ';base64,' + produits.capture" style="max-width: 100%;" alt="produits image"/>
                </a>
                {{produits.captureContentType}}, {{byteSize(produits.capture)}}
            </div>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.produits.categorie">Categorie</span></dt>
        <dd>
            <div *ngIf="produits.categorie">
                <a [routerLink]="['/categorie', produits.categorie?.id]">{{produits.categorie?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'produits/'+ produits.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
