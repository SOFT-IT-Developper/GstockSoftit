<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHistoriquesLabel" jhiTranslate="gStockSoftitApp.historiques.home.createOrEditLabel">Create or edit a Historiques</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!historiques.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="historiques.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gStockSoftitApp.historiques.operation" for="field_operation">Operation</label>
            <input type="text" class="form-control" name="operation" id="field_operation"
                [(ngModel)]="historiques.operation"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gStockSoftitApp.historiques.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="historiques.date"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="gStockSoftitApp.historiques.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="historiques.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === historiques.user?.id ? historiques.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
