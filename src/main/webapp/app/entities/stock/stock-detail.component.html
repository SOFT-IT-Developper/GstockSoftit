
<div *ngIf="stock">
    <h2><span jhiTranslate="gStockSoftitApp.stock.detail.title">Stock</span> {{stock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gStockSoftitApp.stock.quantite">Quantite</span></dt>
        <dd>
            <span>{{stock.quantite}}</span>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.stock.description">Description</span></dt>
        <dd>
            <span>{{stock.description}}</span>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.stock.date">Date</span></dt>
        <dd>
            <span>{{stock.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.stock.produit">Produit</span></dt>
        <dd>
            <div *ngIf="stock.produit">
                <a [routerLink]="['/produits', stock.produit?.id]">{{stock.produit?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stock/'+ stock.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
