<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStockLabel" jhiTranslate="gStockSoftitApp.stock.home.createOrEditLabel">Create or edit a Stock</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stock.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stock.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gStockSoftitApp.stock.quantite" for="field_quantite">Quantite</label>
            <input type="number" class="form-control" name="quantite" id="field_quantite"
                [(ngModel)]="stock.quantite"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gStockSoftitApp.stock.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="stock.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gStockSoftitApp.stock.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="stock.date"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="gStockSoftitApp.stock.produit" for="field_produit">Produit</label>
            <select class="form-control" id="field_produit" name="produit" [(ngModel)]="stock.produit">
                <option [ngValue]="null"></option>
                <option [ngValue]="produitsOption.id === stock.produit?.id ? stock.produit : produitsOption" *ngFor="let produitsOption of produits; trackBy: trackProduitsById">{{produitsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
