
<div *ngIf="outStock">
    <h2><span jhiTranslate="gStockSoftitApp.outStock.detail.title">Out Stock</span> {{outStock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gStockSoftitApp.outStock.quantite">Quantite</span></dt>
        <dd>
            <span>{{outStock.quantite}}</span>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.outStock.date">Date</span></dt>
        <dd>
            <span>{{outStock.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.outStock.cause">Cause</span></dt>
        <dd>
            <span>{{outStock.cause}}</span>
        </dd>
        <dt><span jhiTranslate="gStockSoftitApp.outStock.produit">Produit</span></dt>
        <dd>
            <div *ngIf="outStock.produit">
                <a [routerLink]="['/produits', outStock.produit?.id]">{{outStock.produit?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'out-stock/'+ outStock.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
